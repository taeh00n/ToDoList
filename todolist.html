<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c38a9ea1b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="weatherBox">
        <p id="weather">Today's weather in
            <div class="form-group">
                <select id="weather-city" class="form-control">
                    <option value="Los Angeles, CA">Los Angeles</option>
                    <option value="Seattle, WA">Seattle</option>
                    <option value="San Francisco, CA">San Francisco</option>
                </select>
            </div>
            <p id="metrics"></p>
        </p>
    </div>
    <div id="container">
        <h2>To Do List</h2>
        <i class="fas fa-plus fa-2x"></i>
        <div id="textInput">
            <form id="form">
                <label for="task-input">Task:</label>
                <input type="text" id="task-input"/>
            </form>
        </div>
        <div id="tasks">
            <ul class="list">
                <li class="element"><input class='check' type="checkbox"><span class="task">Lab</span></li>
                <li class="element"><input class='check' type="checkbox"><span class="task">Homework</span></li>
                <li class="element"><input class='check' type="checkbox"><span class="task">Drink Water</span></li>
            </ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
